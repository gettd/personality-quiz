<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eight Personality Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>แบบทดสอบพหุปัญญา 8 ด้าน</h1>
    <h2>การผจญภัยในค่ายลูกเสือ</h2>

    <div id="intro-box">
      <p>
        คุณและเพื่อนๆ ได้รับเลือกให้เข้าร่วมค่ายลูกเสือพิเศษ "ผจญภัยสู่ยอดเขา" 3 วัน 2 คืน ในป่าใกล้ภูเขาลึกลับ ตลอดการเดินทางจะมีภารกิจและความท้าทายมากมายรอคุณอยู่ ถ้าพร้อมแล้ว มาเริ่มการผจญภัยกันเลย! 
      </p>

      <button onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
    </div>

    <div id="question-box" class="hidden">
      <h4 id="question"></h4>
      <div id="answers"></div>
    </div>

    <div id="result-box" class="hidden">
        <p id="result"></p>
        <div style="position: relative; margin: auto; height:500px; width:500px;">
            <canvas id="resultChart"></canvas>
        </div>
        <button onclick="restartQuiz()">เริ่มใหม่</button>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="script.js"></script>
</body>
</html>
